<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SISOF | Login</title>

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">

  <link href="assets/css/animate.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>

        <h1 class="logo-name">SISOF</h1>

      </div>
      <h3>¡BIENVENIDO!</h3>

      <form class="m-t" role="form" action="dashboard.html">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Usuario" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña" required="">
        </div>
        <!-- <button type="submit" class="btn btn-primary block full-width m-b">Iniciar sesión</button> -->
        <a [routerLink]="['/dashboard']" type="button" class="btn btn-primary block full-width m-b">
          Iniciar sesión
        </a>

        <a [routerLink]="['/forgot-password']">
          <small>Olvide mi contraseña</small>
        </a>

      </form>
      <p class="m-t"> <small>SISOF Web esta diseñado para la visualización de información &copy; 2019</small> </p>
    </div>
  </div>

  <!-- Mainly scripts -->
  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>

</body>

</html>
